<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header">
  <div class="container">
    <h1 class="logo">MySite</h1>
    <nav class="nav">
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" id="toggle">☰</div>
  </div>
</header>

<main class="page">
    <section class="contact-hero">
  
      <!-- Background giống index nhưng khác màu -->
      <div class="contact-bg"></div>
      <div class="contact-overlay"></div>
  
      <!-- Hộp contact -->
      <div class="contact-box">
        <h2>Contact Me</h2>
        <p class="contact-desc">
          Feel free to reach out. I’ll get back to you soon.
        </p>
  
        <form class="contact-form" id="contactForm">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea rows="5" placeholder="Your Message" required></textarea>
  
          <button type="submit" class="btn">Send Message</button>
  
          <p class="thank-you" id="thankYou">
            ✅ Thank you! Your message has been sent.
          </p>
        </form>
      </div>
  
    </section>
  </main>
  

<footer class="footer">© 2026 MySite</footer>
<script src="assets/js/app.js"></script>
</body>
</html>
