<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Animation Demo</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 30px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
}

/* Khung chung */
.box {
    width: 260px;
    height: 180px;
    background: #4a90e2;
    color: #000;
    padding: 10px;
    box-sizing: border-box;
    font-weight: bold;
}

/* 1. OPACITY */
.fade {
    animation: fade 2s infinite alternate;
}
@keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* 2. POSITION */
.move {
    animation: move 2s infinite alternate;
}
@keyframes move {
    from { transform: translateX(0); }
    to { transform: translateX(60px); }
}

/* 3. SCALE */
.scale {
    animation: scale 2s infinite alternate;
}
@keyframes scale {
    from { transform: scale(0.7); }
    to { transform: scale(1.1); }
}

/* 4. COLOR */
.color {
    animation: color 2s infinite alternate;
}
@keyframes color {
    from { background: #4a90e2; }
    to { background: #2ecc71; }
}

/* 5. KẾT HỢP – ĐÒN BẨY KÉP */
.combo {
    animation: combo 2.5s infinite alternate;
}
@keyframes combo {
    from {
        opacity: 0;
        transform: translateY(40px) scale(0.7);
        background: #4a90e2;
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
        background: #f39c12;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="box fade">ĐỘ MỜ – OPACITY<br>(Fade In / Fade Out)</div>

    <div class="box move">VỊ TRÍ – POSITION<br>(Translate)</div>

    <div class="box scale">KÍCH THƯỚC – SIZE<br>(Scale)</div>

    <div class="box color">MÀU SẮC – COLOR</div>

    <div class="box combo">KẾT HỢP<br>“ĐÒN BẨY KÉP”</div>
</div>

</body>
</html>
